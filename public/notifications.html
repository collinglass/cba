	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<body>
	<div class="container">
		<form id="form-transfer" class="form-center" role="form">
			<h2 class="form-center-heading">Bill Notifications</h2>
			<div class="checkbox form-group">
				<label>
					<input type="checkbox"> Notify me on new bills
				</label>
			</div>
			<div class="checkbox form-group">
				<label>
					<input type="checkbox"> Notify me when bill is changed
				</label>
			</div>
			<div class="checkbox form-group">
				<label>
					<input type="checkbox"> Notify me when bill is due
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">update</button>
		</form>

	</div> <!-- /container -->
	<script src="js/security.js"></script>
