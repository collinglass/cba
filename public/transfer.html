<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Collin Glass">

	<title>Transfer Funds</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/index.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form id="form-transfer" class="form-center" role="form">
			<h2 class="form-center-heading">Transfer Funds</h2>
			<label for="inputEmail" class="sr-only">Email address</label>
			<input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
			<label for="inputAmount" class="sr-only">amount...</label>
			<input type="number" id="inputAmount" class="form-control" placeholder="amount..." required>
			<label for="inputSecret" class="sr-only">secret word...</label>
			<input type="text" id="inputSecret" class="form-control" placeholder="secret word..." required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">send</button>
		</form>

	</div> <!-- /container -->
	<script src="js/index.js"></script>
</body>
</html>
