<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="">
	<meta name="author" content="Collin Glass">

	<title>Transfer Funds</title>

	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">

	<!-- Custom styles for this template -->
	<link href="css/index.css" rel="stylesheet">
	<link href="css/security.css" rel="stylesheet">
</head>

<body>
	<div class="container">
		<form id="form-transfer" class="form-center" role="form">
			<h2 class="form-center-heading">Security Settings</h2>
			<h5>Security Level</h5>
			<label for="inputEmail" class="sr-only">Security Level</label>
			<div id="slider">
				<input class="bar" type="range" id="rangeinput" value="50" onchange="rangevalue.value=value"/>
				<span class="highlight"></span>
				<output id="rangevalue">50</output>
			</div>
			<label for="inputOption2" class="sr-only">Security Option 2</label>
			<input type="number" id="inputOption2" class="form-control" placeholder="Security Option 2" required>
			<label for="inputOption3" class="sr-only">Security Option 2</label>
			<input type="text" id="inputOption3" class="form-control" placeholder="Security Option 3" required>
			<label for="inputSecret" class="sr-only">security password</label>
			<input type="text" id="inputSecret" class="form-control" placeholder="security password" required>
			<button class="btn btn-lg btn-primary btn-block" type="submit">update</button>
		</form>

	</div> <!-- /container -->
	<script src="js/security.js"></script>
</body>
</html>
